[Configuration]


#F[Display;dialog-information]
frame_display=

#l[No;On icon;On label] Display text:
DisplayText=2

#l+[Gauge;Graph] Display style:
DisplayValues=0


#X[Gauge;/usr/share/cairo-dock/plug-ins/shared-files/images/icon-gauge.png]
